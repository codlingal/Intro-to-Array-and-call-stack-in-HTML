<!DOCTYPE html>
<html>
    <head>
        <title>Array in Javascript</title>
    </head>
    <body>
        <h2>Javascript in Arrays</h2>
        <p id="demo"></p>
        <script>
          var cars = [
            "Coding",
            "Car",
            "Learn"
          ]
          document.getElementById("demo").innerHTML = cars[2];
        </script>
    </body>
</html>
